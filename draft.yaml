    title: string
    description: text nullable
    cover: string
    price: int
    sale: int nullable
    gallery: string nullable
    published_at: nullable timestamp
    status: string
    category_id: unsignedInteger nullable
    softDeletes
    relationships:
      belongsTo: Category



